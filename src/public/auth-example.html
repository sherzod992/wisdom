<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인증 예제</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 400px;
            max-width: 90vw;
        }

        .tab-container {
            display: flex;
            background: #f8f9fa;
        }

        .tab-btn {
            flex: 1;
            padding: 20px;
            border: none;
            background: transparent;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            color: #666;
            transition: all 0.3s ease;
        }

        .tab-btn.active {
            background: white;
            color: #667eea;
            border-bottom: 3px solid #667eea;
        }

        .form-container {
            padding: 40px;
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
        }

        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            display: none;
        }

        .loading-message {
            background-color: #e3f2fd;
            color: #1565c0;
            border: 1px solid #1565c0;
        }

        .success-message {
            background-color: #e6ffe6;
            color: #2e7d32;
            border: 1px solid #2e7d32;
        }

        .error-message {
            background-color: #ffe6e6;
            color: #d32f2f;
            border: 1px solid #d32f2f;
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <!-- 탭 버튼 -->
        <div class="tab-container">
            <button class="tab-btn active" data-tab="login">로그인</button>
            <button class="tab-btn" data-tab="signup">회원가입</button>
        </div>

        <div class="form-container">
            <!-- 로그인 폼 -->
            <form id="login-form" class="auth-form active">
                <div class="form-group">
                    <label for="login-nick">닉네임</label>
                    <input type="text" id="login-nick" name="memberNick" required>
                </div>
                <div class="form-group">
                    <label for="login-password">비밀번호</label>
                    <input type="password" id="login-password" name="memberPassword" required>
                </div>
                <button type="submit" class="submit-btn">로그인</button>
            </form>

            <!-- 회원가입 폼 -->
            <form id="signup-form" class="auth-form">
                <div class="form-group">
                    <label for="signup-nick">닉네임</label>
                    <input type="text" id="signup-nick" name="memberNick" required>
                </div>
                <div class="form-group">
                    <label for="signup-phone">전화번호</label>
                    <input type="tel" id="signup-phone" name="memberPhone" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">비밀번호</label>
                    <input type="password" id="signup-password" name="memberPassword" required>
                </div>
                <div class="form-group">
                    <label for="signup-confirm">비밀번호 확인</label>
                    <input type="password" id="signup-confirm" name="confirmPassword" required>
                </div>
                <button type="submit" class="submit-btn">회원가입</button>
            </form>

            <!-- 메시지 표시 영역 -->
            <div id="loading-message" class="message loading-message"></div>
            <div id="success-message" class="message success-message"></div>
            <div id="error-message" class="message error-message"></div>
        </div>
    </div>

    <script>
        // 탭 전환
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const tab = btn.dataset.tab;

                // 탭 버튼 활성화
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');

                // 폼 전환
                document.querySelectorAll('.auth-form').forEach(form => form.classList.remove('active'));
                document.getElementById(`${tab}-form`).classList.add('active');
            });
        });
    </script>

    <!-- AuthManager 스크립트 로드 -->
    <script src="/js/auth.js"></script>
</body>

</html>
